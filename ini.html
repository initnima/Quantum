<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qgame</title>
<link href="css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">
</head>

<body>
<img src="logo.png" alt="Placeholder image" width="256" height="256" class="img-fluid rounded-circle" align="absmiddle"><img src="bg.jpg" class="img-fluid" alt="Placeholder image">


<picture>
  <!-- Default low resolution image -->
  <source srcset="small.jpg" type="image/jpg">
  <!-- Medium resolution image -->
  <source srcset="medium.jpg" media="(min-width: 768px)">
  <!--High resolution Image -->
  <source srcset="large.jpg" media="(min-width: 1200px)">
  <!-- Fallback image incase the picture element is not supported --></picture>
</body>
</html>
